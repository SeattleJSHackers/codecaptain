<div class="col-md-6 col-md-offset-3">
    <h2>New User</h2>
    <form>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" ng-model="user.username"/>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" ng-model="user.email"/>
        </div>

        <div class="form-group">
            <label for="firstname">First name:</label>
            <input type="text" class="form-control" id="firstname" ng-model="user.firstName"/>
        </div>

        <div class="form-group">
            <label for="lastname">Last name:</label>
            <input type="text" class="form-control" id="lastname" ng-model="user.lastName"/>
        </div>

        <div class="form-group">
            <label for="picture">Picture (url):</label>
            <input type="text" class="form-control" id="picture" ng-model="user.picture"/>
        </div>

        <button class="btn btn-primary" ng-click="addUser()" type="submit">Create</button>
    </form>
</div>
