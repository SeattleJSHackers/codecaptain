<div class="col-md-6 col-md-offset-3">
    <h2>Add Comment</h2>
    <div>
        <div ng-repeat="comment in comments | limitTo: 3 | orderBy: comment.date">
            <p>{{comment.title}}</p>
            <p>{{comment.author}}</p>
            <p>{{comment.date}}</p>
            <p>{{comment.body}}</p>
        </div>
    </div>
    <form>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" ng-model="comment.title"/>
        </div>

        <div class="form-group">
            <label for="body">Comment:</label>
            <textarea type="text" class="form-control" id="body" ng-model="comment.body"></textarea>
        </div>

        <button class="btn btn-primary" ng-click="addComment()" type="submit">Add</button>
    </form>
</div>
