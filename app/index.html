<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Captain</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bower_components/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" href="../bower_components/html5-boilerplate/css/main.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <script src="../bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
</head>
<body>
<div class="container">

    <div class="row" style="margin-top: 24px;">
        <div class="navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div style=" line-height: .75;">
                        <p><a href="#" style="font-size: 200%;">Code Captain</a></p>
                        <p style="font-style: italic; color: #555;">Build and pick teams of coders.</p>
                    </div>
                </div>
                <ul class="nav nav-pills pull-right" ng-controller="MenuCtrl">
                    <li ng-class="{active: active('/projects')}"><a href="#/projects">All Projects</a></li>
                    <li ng-class="{active: active('/users')}"><a href="#/users">All Users</a></li>
                    <li class="nav-divider"></li>
                    <li ng-class="{active: active('/new/project')}" ng-show="loggedIn"><a href="#/new/project">New Project</a></li>
                    <li ng-class="{active: active('/login')}" ng-show="!loggedIn"><a href="#/login">Log In</a></li>
                    <li ng-class="{active: active('/new/user')}" ng-show="!loggedIn"><a href="#/new/user" class="login">Join</a></li>
                    <li ng-show="loggedIn"><a href="#/" ng-click="logout()">Log Out</a></li>
                    <li ng-show="loggedIn"><a href="#/user/{{currentUser}}">{{ currentUser }}</a></li>
                </ul>
            </div>
            <div class="col-sm-12">
                <hr style="margin: 12px 0 0"/>
            </div>
        </div>
    </div>

    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-view></div>
    </div>

    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
    -->

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
</body>
</html>
